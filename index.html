<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images//images.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive rating component</title>
</head>

<body>

  <main>
    <div class="card-container inactive" id="gracias">
      <figure class="gracias-logo">
        <img src="./images/illustration-thank-you.svg" alt="gracias logo">
      </figure>
      <div class="seleccion-calificacion">
        <p>You selected <span class="seleccion-calificacion__seleccion"></span> out of 5</p>
      </div>
      <div class="gracias-texto">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

    <div class="card-container" id="calificanos">
      <figure class="star-logo">
        <img src="./images/icon-star.svg" alt="star logo">
      </figure>
      <div class="calificanos-texto">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <form class="form-score">
        <div class="calificacion-container">
          <input type="radio" name="calificacion" id="score1" value="1">
          <label for="score1"><span class="score">1</span></label>
          <input type="radio" name="calificacion" id="score2" value="2">
          <label for="score2"><span class="score">2</span></label>
          <input type="radio" name="calificacion" id="score3" value="3">
          <label for="score3"><span class="score">3</span></label>
          <input type="radio" name="calificacion" id="score4" value="4">
          <label for="score4"><span class="score">4</span></label>
          <input type="radio" name="calificacion" id="score5" value="5">
          <label for="score5"><span class="score">5</span></label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
